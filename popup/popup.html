<!doctype html>
<html>
  <head>
    <title>Getting Started Extension's Popup</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
    <script src="../js/jquery-2.2.0.min.js"></script>
    <script src="../js/chrono.min.js"></script>
    <link rel="stylesheet" href="popup.css">

    <script src="popup.js"></script>
  </head>
  <body>

    <div class="note">
      <div class="container">
        <div class="row">
          <div class="col-lg-12">
            <h1>What should I remember to you?</h1>
            <h5>I will take care of the rest:</h5>
            <input type="text" placeholder="E.g. Remember me in 15 minutes to send an email to Jhon" class="txtMessage form-control">
          </div>
        </div>
      </div>
    </div>

    <div class="success">
      <div class="container padded">
        <div class="row">
          <div class="col-xs-4">
            <p class="text-center">
              <span class="glyphicon glyphicon-ok text-success" ></span>
            </p>
          </div>
          <div class="col-xs-8">
            <p>Great! I will remind you in <mark><span class="time"></span></mark> to "<mark><span class="message"></span></mark>"</p>
          </div>
        </div>
      </div>
      <div class="row center">
        <div class="center">
          <button class="btn btn-success addMore">Remember me something else</button>
        </div>
      </div>
    </div>

    <div class="error vertical-align">
      <div class="container padded">
        <div class="row">
          <div class="col-xs-4">
            <p class="text-center">
              <span class="glyphicon glyphicon-remove text-danger" ></span>
            </p>
          </div>
          <div class="col-xs-8">
            <p>Oh no! I didn't understand the message :(</p>
          </div>
        </div>
      </div>
      <div class="row center">
        <div class="center">
          <button class="btn btn-success addMore">Try again</button>
        </div>
      </div>
    </div>

  </body>
</html>
